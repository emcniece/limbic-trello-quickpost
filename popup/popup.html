<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Limbic Trello</title>
    <link rel="stylesheet" href="../foundation/css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>

    <div class="row">
      <div class="large-12 columns">
        <h1 class="centered">Trello Quickpost</h1>
      </div>
    </div>

    <div class="not-authed">
      <div class="row">
        <div class="large-12 columns centered">
          <p>Please log in at the <a target="_blank" href="/settings/index.html">settings page</a>.</p>
        </div>
      </div>
    </div>

    <div class="authed">
      <div class="large-12 columns centered">
        <a id="username" class="button tiny" href="{{url}}" target="_blank" data-service="trello" data-model="user" data-text="username">@user</a>
        <a class="button tiny warning" href="/settings/index.html" target="_blank">Log out</a>
      </div>

      <form>
        <div class="row">
          <div class="small-6 columns">
            <label class="">Board
              <select name="lastBoard" data-setting data-default="{{defaultBoard}}" data-service="trello" data-model="boards" data-append data-template='<option value="{{id}}">{{name}}</option>'></select>
            </label>
          </div>

          <div class="small-6 columns">
            <label class="">List
              <select name="lastList" data-setting data-bind="[name='lastBoard']" data-service="trello" data-model="lists" data-template='<option value="{{id}}">{{name}}</option>'></select>
            </label>
          </div>

        </div>
        <div class="row">
          <div class="small-12 columns">
            <label>URL
              <input id="url" type="text" placeholder="Web address">
            </label>
          </div>
        </div>

        <!-- =
        <div class="row">
          <div class="small-6 columns">
            <label>Task #
              <input id="tasknum" type="text" placeholder="optional">
            </label>
          </div>
          <div class="small-6 columns">
            <label>other thing
              <input id="thing" type="text" placeholder="">
            </label>
          </div>
        </div>
        -->

        <div class="row">
          <div class="small-12 columns">
            <label>Synopsis
              <input id="title" type="text" placeholder="">
            </label>
          </div>
          <div class="small-12 columns">
            <label>Description
              <textarea id="desc" placeholder=""></textarea>
            </label>
          </div>
        </div>

        <div class="row">
          <div class="small-12 columns">
            <a id="submit" href="#" class="button success expanded">Submit Card</a>
          </div>
        </div>

      </form>


    </div><!-- .authed -->

    <script src="../foundation/js/vendor/jquery.min.js"></script>
    <script src="../scripts/key.js"></script>
    <script src="../scripts/apis.js"></script>
    <script src="../lib/trello_client.js"></script>
    <script src="../foundation/js/vendor/what-input.min.js"></script>
    <script src="../foundation/js/foundation.min.js"></script>
    <script src="js/popup.js"></script>
  </body>
</html>
